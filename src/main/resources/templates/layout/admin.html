<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admins/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/admins/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/admins/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/admins/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admins/dists/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/admins/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/admins/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/admins/plugins/summernote/summernote-bs4.min.css}">


    <link rel="stylesheet" th:href="@{/table/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" th:src="@{/admins/dists/img/AdminLTELogo.png}" alt="AdminLTELogo" height="60"
                width="60">
        </div>

        <!-- Navbar -->
        <nav th:replace="common/admin/header :: header"></nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside th:replace="common/admin/sidebar :: sidebar">
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div layout:fragment="content"></div>
        <!-- /.content-wrapper -->
        <footer th:replace="common/admin/footer :: footer"></footer>

        <!-- Control Sidebar -->
        <!-- <aside class="control-sidebar control-sidebar-dark">
        </aside> -->
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script th:src="@{/admins/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/admins/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/admins/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- ChartJS -->
    <script th:src="@{/admins/plugins/chart.js/Chart.min.js}"></script>
    <!-- Sparkline -->
    <script th:src="@{/admins/plugins/sparklines/sparkline.js}"></script>
    <!-- JQVMap -->
    <!-- <script th:src="@{/admins/plugins/jqvmap/jquery.vmap.min.js}"></script> -->
    <!-- <script th:src="@{/admins/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script> -->
    <!-- jQuery Knob Chart -->
    <!-- <script th:src="@{/admins/plugins/jquery-knob/jquery.knob.min.js}"></script> -->
    <!-- daterangepicker -->
    <!-- <script th:src="@{/admins/plugins/moment/moment.min.js}"></script> -->
    <!-- <script th:src="@{/admins/plugins/daterangepicker/daterangepicker.js}"></script> -->
    <!-- Tempusdominus Bootstrap 4 -->
    <!-- <script th:src="@{/admins/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script> -->
    <!-- Summernote -->
    <!-- <script th:src="@{/admins/plugins/summernote/summernote-bs4.min.js}"></script> -->
    <!-- overlayScrollbars -->
    <!-- <script th:src="@{/admins/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script> -->
    <!-- AdminLTE App -->
    <script th:src="@{/admins/dists/js/adminlte.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <!-- <script th:src="@{/admins/dists/js/demo.js}"></script> -->
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!-- <script th:src="@{/admins/dists/js/pages/dashboard.js}"></script> -->
    <script th:src="@{/table/js/jquery.min.js}"></script>
    <script th:src="@{/table/js/popper.js}"></script>
    <script th:src="@{/table/js/bootstrap.min.js}"></script>
    <script th:src="@{/table/js/main.js}"></script>
    <script th:src="@{/paging/jquery.twbsPagination.js}" type="text/javascript"></script>
</body>

</html>
