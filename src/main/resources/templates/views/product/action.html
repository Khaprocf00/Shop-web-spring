                <div class="form-group">
                    <label for="type">Enter Code Image</label>
                    <input type="file" name="image" th:field="*{image}" id="image" accept="image/png, image/jpeg">

                </div>

                <div class="form-group">
                    <label for="name">Enter Name Categoyry</label>
                    <input type="text" class="form-control col-6" name="name" id="name" th:field="*{name}">
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </div>
                <div class="form-group">
                    <label for="price">Enter Price Categoyry</label>
                    <input type="text" class="form-control col-6" name="price" id="price" th:field="*{price}">
                    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger"></td>

                </div>
                <div class="form-group">
                    <label for="discount">Enter Discount Categoyry</label>
                    <input type="text" class="form-control col-6" name="discount" id="discount" th:field="*{discount}">
                    <td th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="alert alert-danger">
                    </td>
                </div>
                <div class="form-group">
                    <label for="sku">Enter Sku Categoyry</label>
                    <input type="text" class="form-control col-6" name="sku" id="sku" th:field="*{sku}">
                    <td th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}" class="alert alert-danger"></td>
                </div>
                <div class="form-group">
                    <label for="shortDescription">Enter Short Description Categoyry</label>
                    <div>
                        <textarea rows="" cols="" id="shortDescription" name="shortDescription"
                            style="width: 100%; height: 300px" th:field="*{shortDescription}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Enter Content Categoyry</label>
                    <div>
                        <textarea rows="" cols="" id="content" name="content" style="width: 100%; height: 300px"
                            th:field="*{content}"></textarea>
                    </div>
                </div>
                <input type="hidden" name="id" id="id" th:field="*{id}">
                <button th:unless="${item.id==null}" class="btn btn-info" type="submit" id="btnAddOrUpdate">
                    <i class="ace-icon fa fa-check bigger-110"></i> Update
                </button>
                <button th:if="${item.id==null}" class="btn btn-info" type="submit" id="btnAddOrUpdate">
                    <i class="ace-icon fa fa-check bigger-110"></i> Create
                </button>
            </form>
